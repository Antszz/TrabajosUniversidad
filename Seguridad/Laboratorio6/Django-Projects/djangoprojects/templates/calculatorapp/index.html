{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calculadora Hash</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calculadora Hash</a>
    </nav>

    <div class="container" style="margin-bottom: 20rem;">
      {% if error %}
        <div class="row">
          <div class="col-md-12" style="margin: 0 auto;">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      {% endif %}
      <div class="row">
          <div class="col-md-12" style="margin: 1rem auto 0  auto;">
            <div class="card">
                <div class="card-body">
                    <form method="GET" action="{% url 'submitquery'%}">
                        <div class="form-group">
                            <input placeholder="Mensaje" type="text" class="form-control" name="query" id="query" value={{q}}>
                        </div>
                        <div id="data-hmac" style="display: block;">
                          <div class="form-group">
                            <input placeholder="Key" type="text" class="form-control" name="key" id="key">
                          </div>
                          <select class="mb-5" name="type-hash">
                            <option value="1">MD5</option>
                            <option value="2">SHA1</option>
                            <option value="3">SHA256</option>
                          </select>
                        </div>
                        <div class="row">
                            <div class="col-6">
                              <select name="hash" id="hash">
                                <option value="1">MD4</option>
                                <option value="2">MD5</option>
                                <option value="3">SHA1</option>
                                <option value="4">SHA256</option>
                                <option value="5">HMAC</option>
                              </select>
                            </div>
                            <div class="col-6">
                                <input value="Hash" type="submit" class="btn btn-success" style="display: block;margin: 0 auto;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
      </div>
      {% if result %}
        <div class="row">
          <div class="col-md-12" style="margin: 0 auto;">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ans}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
          </div>
        </div>
      {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'hmacForm.js' %}"></script>
  </body>
</html>
